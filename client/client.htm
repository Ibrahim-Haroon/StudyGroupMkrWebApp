<!DOCTYPE html>
<html>
  <head>
    <title>Study Group Project</title>
  </head>
  <body>
    <p>Enter in the details:</p>
    <form>
      First Name:<br> <input type="text" id="firstName">
      <br>
      Last Name:<br> <input type="text" id="lastName">
      <br>
      Description:<br> <textarea id="description" rows="4" cols="50"></textarea>
      <br>
      <button id="submitBtn">Create new post</button>
    </form>

    <script>
      const submitBtn = document.getElementById("submitBtn");
      submitBtn.addEventListener("click", () => {
        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const description = document.getElementById("description").value;

        const post = {
          author: {
            name: firstName,
            surname: lastName
          },
          content: description,
          isHTML: false
        };

        fetch("http://localhost:8080/api/v1/post", {
          method: "PUT",
          body: JSON.stringify(post),
          headers: {
            "Content-Type": "application/json"
          }
        })
          .then((response) => {
            return response.json();
          })
          .then((data) => {
            console.log(data);
            alert("Post created successfully!");
          })
          .catch((error) => {
            console.error("Error:", error);
            alert("Failed to create post!");
          });
      });
    </script>
  </body>
</html>
